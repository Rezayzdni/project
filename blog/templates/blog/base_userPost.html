
<article class="media content-section">
      <img src="{{ post.author.profile.image.thumbnail.url}}" class="rounded-circle article-img">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-post' post.author.username %}">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted | date:"d N Y" }}</small>
        {% if object.author == user %}
        <a href="{% url 'post-update' object.id %}" class="btn btn-outline-info btn-sm mt-1 mb-1 ml-5">Update</a>
            <a href="{% url 'post-delete' object.id %}" class="btn btn-outline-danger btn-sm mt-1 mb-1">Delete</a>
        {% endif %}
    </div>
    <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
    <hr>
